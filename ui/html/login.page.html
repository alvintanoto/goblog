{{template "base" .}}

{{define "title"}} Home {{end}}

{{define "body"}}
<div>
    <form action='/user/login' method='POST'>
    {{with .Form}}
        <div class='flex flex-col m-8'>
            {{with .Errors.Get "username"}} 
                <label class="bg-opacity:0.5 bg-red-200 p-2 mb-2 text-red-800">{{.}}</label>
            {{end}}
            <label class="my-2">Username</label>
            <input type="text" name="username"  placeholder="Username" class="border p-2 focus:border-green-600" value='{{.Get "username"}}'>
        </div>

        <div class='flex flex-col m-8'>
            {{with .Errors.Get "password"}} 
                <label class="bg-opacity:0.5 bg-red-200 p-2 mb-2 text-red-800">{{.}}</label>
            {{end}}
            <label class="my-2">Password</label>
            <input type="password" autocomplete="new-password" name="password" placeholder="Password" class="border p-2 focus:border-green-600">
        </div>

        <div class="m-8">
            <input type='submit' value="Login" class="p-2 float-right bg-green-600 text-white">
        </div>
    {{end}}
    </form>
</div>
{{end}}
