{{template "base" .}}

{{define "title"}} Home {{end}}

{{define "body"}}
<div>
    <form action='/user/signup' method='POST'>
        <div class='flex flex-col m-8 mt-24'>
            <label>Username</label>
            <input type="text" name="username"  placeholder="Username" class="border p-2 focus:border-green-600">
        </div>
    
        <div class='flex flex-col m-8'>
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" class="border p-2 focus:border-green-600">
        </div>
    
        <div class='flex flex-col m-8'>
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="border p-2 focus:border-green-600">
        </div>

        <div class="m-8">
            <input type='submit' value="Sign Up" class="p-2 float-right bg-green-600 text-white">
        </div>
    </form>
</div>
{{end}}
